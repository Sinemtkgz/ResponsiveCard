<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="index4.css">
    <title>Document</title>
  </head>

  <body>
    <!-- container start -->
    <div class="container">
      <div class="image-content">
        <img src="images/image-equilibrium.jpg" alt="dice">
        <div class="hover-option">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>


      <!-- bottom content start -->
      <div class="bottom-content">

        <h1> Equilibrium #3429</h1>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>

        <!-- details start -->
        <div class="details">
          <div class="details-1">
            <img src="images/icon-ethereum.svg" alt="ethereum">
            <p class="amount"> 0.041 ETH </p>
          </div>

          <div class="details-2">
            <img src="images/icon-clock.svg" alt="clock">
            <p class="amount"> 3 days left </p>
          </div>
        </div>
        <!-- details end -->
        <div class="horizontal-line"></div>


        <div class="creator-details">

          <div class="creator-image">
            <img src="images/image-avatar.png" alt="avatar">
          </div>

          <div class="creator">
            <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
          </div>

        </div>


      </div>
      <!-- bottom content end -->


    </div>
    <!-- container end -->
  </body>

</html>
